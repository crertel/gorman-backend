<html>
    <head>
        <title>Gorman</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
        
        <script src="js/jquery.js"></script>
        <script src="js/sockjs-0.3.min.js"></script>        
        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    </head>
    <body>
        <div class="gorman-panel">
            <div class="row" id="units-panel">
                <h1> Waiting for units... </h1>
            </div>
        </div>
        <div id="theMap">
        </div>
        <script>

            // setup map
            var pj_epsg_900913 = new OpenLayers.Projection("EPSG:900913");
            var pj_epsg_4326 = new OpenLayers.Projection("EPSG:4326");

            var map = new OpenLayers.Map("theMap",
                                         {
                                             projection: this.pj_epsg_900913,
                                             displayProjection: this.pj_epsg_4326
                                        });


            map.addLayer( new OpenLayers.Layer.OSM());
            drawLayer = new OpenLayers.Layer.Vector("Draw Layer");
            map.addLayer(drawLayer);
            map.zoomToMaxExtent();

            var sock;
            var units = []

            function updateUnitsDisplay(){
                var $unitsPanel = $("#units-panel");
                $unitsPanel.empty();
                var numUnits = units.length;
                units.forEach( function (u){                    
                    var bsClass = "col-md-" + Math.floor(12/numUnits);
                    var $feed = $("<canvas class='unit-feed' width=320 height=420 ></canvas>");
                    var $name = $("<div class='unit-name'></div>").text(u.name);
                    var $positionLat = $("<br><small></small>").text(u.lat);
                    var $positionLong = $("<br><small></small>").text(u.long);
                    var $badge = $("<div class='unit-badge "+bsClass + "'></div>");
                    $name.append($positionLat);
                    $name.append($positionLong);
                    $badge.append($name);
                    $badge.append($feed);
                    $unitsPanel.append($badge);
                });
            };

            function handleAddUnit( unit ) {
                // add marker
                var point = new OpenLayers.LonLat(77.04, 38.99);
                point.transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject());
                unit.mapPoint = point;
                u.marker = OpenLayers.Geometry.Polygon.createRegularPolygon(
                            new OpenLayers.Geometry.Point(unit.mapPoint),1, 30);
                map.setCenter(new OpenLayers.LonLat(u.long, u.lat).transform(
                            pj_epsg_4326,
                            pj_epsg_900913), 7);
                units.push(unit);
                updateUnitsDisplay();
            }
            function handleUpdateUnit( unit ) {
                units.forEach( function(u) {
                    if (u.id === unit.id) {
                        u.long = unit.long;
                        u.lat = unit.lat;
                        u.bearing = unit.bearing;
                        u.updated = unit.updated;                                    
                    }
                });            
                updateUnitsDisplay();
            }
            function handleRemoveUnit( unit ) {
                updateUnitsDisplay();
            }

            function handleEvent ( evt ){
                switch(evt.type) {
                    case "addUnit": handleAddUnit(evt.data);
                                    break;
                    case "updateUnit": handleUpdateUnit(evt.data);
                                    break;
                    case "removeUnit": handleRemoveUnit(evt.data);
                                    break;
                    default: break;
                }
            }

            function setupSocket() {
                sock = new SockJS('http://localhost:3000/commander');
                sock.onopen = function() {
                    console.log('open');
                };
                sock.onmessage = function(e) {
                    try {
                        var msg = JSON.parse(e.data);
                        handleEvent(msg);
                    } catch (e) {
                    }
                };
                sock.onclose = function() {
                    console.log('close');
                };
            };

            setupSocket();
            
            $.ajax('/api/1.0.0/groups/test/units/',
           	{
                success: function(g) {
                    console.log("Got seed units");
                    units=g.units;
                    updateUnitsDisplay();
           		}
           	});
        </script>

    </body>
</html>
